name: Auto Changelog

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          git config user.name "CI Bot"
          git config user.email "ci@neuxdotdev.my.id"

      - run: |
          git log --pretty=format:"%h %ad %s" --date=short > changelog

      - run: |
          git pull --rebase origin master || echo "Nothing to pull"
          git add changelog
          git diff --cached --quiet || git commit -m "Update changelog [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}